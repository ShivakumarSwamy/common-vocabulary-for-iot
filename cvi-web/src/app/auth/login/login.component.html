<div class="mt-3"
     *ngIf="!successSubmit">
  <form class="container"
        [formGroup]="loginForm" (ngSubmit)="OnLogin()">

    <h2 class="text-primary">Login</h2>

    <div class="alert alert-danger"
         *ngIf="errorResponseMessage">
      {{errorResponseMessage.message}}
    </div>

    <div class="form-group col-md-6">
      <label for="username">Username</label>
      <input class="form-control" formControlName="username"
             type="text" id="username" placeholder="Enter username">
    </div>

    <div class="form-group col-md-6">
      <label for="password">Password</label>
      <input class="form-control" formControlName="password"
             type="password" id="password" placeholder="Enter password">
    </div>


    <button class="btn btn-primary mr-1" type="submit"
            [disabled]="loginForm.invalid">
      Login
    </button>

    <button class="btn btn-primary" (click)="navigateToCreateAccount()">
      Create Account
    </button>

  </form>
</div>
