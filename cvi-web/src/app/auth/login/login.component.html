<div *ngIf="!successSubmit"
     class="mt-3">
  <form (ngSubmit)="OnLogin()"
        [formGroup]="loginForm" class="container">

    <h2 class="text-primary">Login</h2>

    <div *ngIf="errorResponseMessage"
         class="alert alert-danger">
      {{errorResponseMessage.message}}
    </div>

    <div class="form-group col-md-6">
      <label for="username">Username</label>
      <input class="form-control" formControlName="username"
             id="username" placeholder="Enter username" type="text">
    </div>

    <div class="form-group col-md-6">
      <label for="password">Password</label>
      <input class="form-control" formControlName="password"
             id="password" placeholder="Enter password" type="password">
    </div>


    <button [disabled]="loginForm.invalid" class="btn btn-primary mr-1"
            type="submit">
      Login
    </button>

    <button (click)="navigateToCreateAccount()" class="btn btn-primary">
      Create Account
    </button>

  </form>
</div>
