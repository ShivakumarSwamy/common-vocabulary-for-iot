<div class="container">
  <div *ngIf="successResponseMessage">

    <div *ngIf="successResponseMessage"
         class="alert alert-success mt-3">
      {{successResponseMessage.message}}
    </div>
  </div>

  <div *ngIf="!successResponseMessage" class="mt-3">
    <form (ngSubmit)="onSubmit()" [formGroup]="chtForm">


      <div *ngIf="errorResponseMessage"
           class="alert alert-danger mb-3">
        {{errorResponseMessage.message}}
      </div>


      <div class="form-row">
        <div class="form-group col-md-4">
          <label class="text-dark" for="hardwareComponent">Hardware Component</label><span class="text-danger">*</span>
          <select class="form-control" formControlName="hardwareComponent"
                  id="hardwareComponent">
            <option *ngFor="let hardwareComponent of hardwareComponents"
                    [value]="hardwareComponent">{{hardwareComponent}}</option>
          </select>

        </div>

        <div class="form-group col-md-4 ml-3">
          <label class="text-dark" for="category">Category</label><span class="text-danger">*</span>
          <select class="form-control" formControlName="category"
                  id="category">
            <option *ngFor="let category of categories" [value]="category">{{category}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="text-dark" for="label">Hardware Type</label><span class="text-danger">*</span>
        <input class="form-control col-md-4" formControlName="label"
               id="label" placeholder="Enter hardware type"
               type="text">
      </div>

      <div class="form-group">
        <label class="text-dark" for="comment">Description</label><span class="text-danger">*</span>
        <textarea class="form-control col-md-8"
                  formControlName="comment" id="comment" placeholder="Enter description"
                  rows="5"></textarea>
      </div>


      <button [disabled]="chtForm.invalid" class="btn btn-primary"
              type="submit">
        Submit
      </button>
    </form>
  </div>
</div>
