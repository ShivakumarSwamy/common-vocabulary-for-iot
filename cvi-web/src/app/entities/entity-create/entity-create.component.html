<div *ngIf="successResponseMessage">
  <div class="container">
    <div *ngIf="successResponseMessage"
         class="alert alert-success mt-3">
      {{successResponseMessage.message}}
    </div>
  </div>
</div>

<div *ngIf="!successResponseMessage" class="mt-4">
  <form (ngSubmit)="onSubmit()"
        [formGroup]="entityFormProvider.entityForm" class="container">


    <div *ngIf="errorResponseMessage"
         class="alert alert-danger mb-3 col-sm-10">
      {{errorResponseMessage.message}}
    </div>

    <div class="form-row">
      <div class="form-group col-md-4 mr-4">
        <label class="text-dark" for="path">Path</label><span class="text-danger">*</span>
        <input class="form-control" formControlName="path"
               id="path" placeholder="Enter path"
               type="text">
      </div>

      <div class="form-group col-md-6">
        <label class="text-dark" for="middlewareEndpoint">Middleware Endpoint</label><span class="text-danger">*</span>
        <input class="form-control" formControlName="middlewareEndpoint"
               id="middlewareEndpoint" placeholder="Enter middleware endpoint"
               type="text">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6 mr-4">
        <label class="text-dark" for="componentType">Component Type</label><span class="text-danger">*</span>
        <input class="form-control" formControlName="componentType"
               id="componentType" placeholder="Enter component type"
               type="text">
      </div>

      <div class="form-group col-md-4">
        <label class="text-dark" for="unit">Unit</label><span class="text-danger">*</span>
        <input class="form-control" formControlName="unit"
               id="unit" placeholder="Enter unit"
               type="text">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-2 mr-1">
        <label class="text-dark" for="topicType">Topic Type</label><span class="text-danger">*</span>
        <select class="form-control" formControlName="topicType"
                id="topicType">
          <option *ngFor="let topicType of entityFormProvider.topicTypes" [value]="topicType">{{topicType}}</option>
        </select>
      </div>

      <div class="form-group col-md-2 mr-1">
        <label class="text-dark" for="protocol">Protocol</label><span class="text-danger">*</span>
        <select class="form-control" formControlName="protocol"
                id="protocol">
          <option *ngFor="let protocol of entityFormProvider.protocols" [value]="protocol">{{protocol}}</option>
        </select>
      </div>

      <div class="form-group col-md-2 mr-1">
        <label class="text-dark" for="dataType">Data Type</label><span class="text-danger">*</span>
        <select class="form-control" formControlName="dataType"
                id="dataType">
          <option *ngFor="let dataType of entityFormProvider.dataTypes" [value]="dataType">{{dataType}}</option>
        </select>
      </div>

      <div class="form-group col-md-2 mr-1">
        <label class="text-dark" for="messageFormat">Message Format</label><span class="text-danger">*</span>
        <select class="form-control" formControlName="messageFormat"
                id="messageFormat">
          <option *ngFor="let messageFormat of entityFormProvider.messageFormats"
                  [value]="messageFormat">{{messageFormat}}</option>
        </select>
      </div>

      <div class="form-group col-sm-2">
        <label class="text-dark" for="metaModelType">Meta Model Type</label><span class="text-danger">*</span>
        <select class="form-control" formControlName="metaModelType"
                id="metaModelType">
          <option *ngFor="let metaModelType of entityFormProvider.metaModelTypes"
                  [value]="metaModelType">{{metaModelType}}</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4 mr-4">
        <label class="text-dark" for="country">Country</label><span class="text-danger">*</span>
        <input class="form-control" formControlName="country"
               id="country" placeholder="Enter country"
               type="text">
      </div>

      <div class="form-group col-md-6">
        <label class="text-dark" for="state">State</label><span class="text-danger">*</span>
        <input class="form-control" formControlName="state"
               id="state" placeholder="Enter state"
               type="text">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4 mr-4">
        <label class="text-dark" for="city">City</label><span class="text-danger">*</span>
        <input class="form-control" formControlName="city"
               id="city" placeholder="Enter city"
               type="text">
      </div>
      <div class="form-group col-md-6">
        <label class="text-dark" for="street">Street</label><span class="text-danger">*</span>
        <input class="form-control" formControlName="street"
               id="street" placeholder="Enter street"
               type="text">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-10">
        <label class="text-dark" for="metaModel">Meta Model</label><span class="text-danger">*</span>
        <textarea class="form-control" formControlName="metaModel" id="metaModel"
                  placeholder="Enter meta model">

      </textarea>
      </div>
    </div>


    <button [disabled]="entityFormProvider.entityForm.invalid"
            class="btn btn-primary" type="submit">
      Submit
    </button>
  </form>
</div>
