<div class="container">
  <div *ngIf="showErrorMessage" class="text-center mt-3">
    <small class="alert alert-danger">Sorry, Your Profile Details not found please try later</small>
  </div>
  <div class="mt-3">
    <app-profile-user-details [userDetails]="userDetails"></app-profile-user-details>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary" (click)="showOrHideToken()">{{ buttonNameToken}}</button>
    <div class="mt-2" *ngIf="showOrHideTokenFlag">
      <span class="text-muted" style="word-wrap: break-word;">{{authService.token}}</span>
    </div>
  </div>
</div>
