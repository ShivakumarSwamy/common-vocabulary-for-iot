<div *ngIf="!successSubmit"
     class="mt-3">
  <form (ngSubmit)="OnSubmit()"
        [formGroup]="userCreateForm" class="container">

    <h2 class="text-primary text-center">Create Account</h2>

    <div *ngIf="errorResponseMessage"
         class="alert alert-danger">
      {{errorResponseMessage.message}}
    </div>

    <div class="form-group col-md-6">
      <label for="username">Username</label><span class="text-danger">*</span>
      <input class="form-control" formControlName="username"
             id="username" placeholder="Enter username" type="text">
      <small class="form-text text-muted">
        Username length should be between 6 and 20, and can only consist of a-z, A-Z, 0-9, -, _
      </small>
    </div>

    <div class="form-group col-md-6">
      <label for="password">Password</label><span class="text-danger">*</span>
      <input class="form-control" formControlName="password"
             id="password" placeholder="Enter password" type="password">
      <small class="form-text text-muted">
        Password length should be greater than 8, with no whitespaces
      </small>
    </div>

    <div class="form-group col-md-6">
      <label for="confirmPassword">Confirm Password</label><span class="text-danger">*</span>
      <input class="form-control" formControlName="confirmPassword"
             id="confirmPassword" placeholder="Enter again password" type="password">
    </div>


    <div class="form-group col-md-6">
      <label class="text-dark mr-3" for="role">Role: </label>
      <div *ngFor="let role of roleTypes"
           class="form-check form-check-inline" id="role">
        <input [id]="role"
               [value]="role" class="form-check-input" formControlName="role"
               type="radio">
        <label [for]="role" class="form-check-label">{{role}}</label>
      </div>
    </div>

    <!--    <button class="btn btn-primary"-->
    <!--            type="submit" [disabled]="userCreateForm.invalid">-->
    <!--      Submit-->
    <!--    </button>-->

    <button class="btn btn-primary"
            type="submit">
      Submit
    </button>

  </form>
</div>
