<div class="mt-3"
     *ngIf="!successSubmit">
  <form class="container"
        [formGroup]="userCreateForm" (ngSubmit)="OnSubmit()">

    <h2 class="text-primary text-center">Create Account</h2>

    <div class="alert alert-danger"
         *ngIf="errorResponseMessage">
      {{errorResponseMessage.message}}
    </div>

    <div class="form-group col-md-6">
      <label for="username">Username</label><span class="text-danger">*</span>
      <input class="form-control" formControlName="username"
             type="text" id="username" placeholder="Enter username">
      <small class="form-text text-muted">
        Username length should be between 6 and 20, and can only consist of a-z, A-Z, 0-9, -, _
      </small>
    </div>

    <div class="form-group col-md-6">
      <label for="password">Password</label><span class="text-danger">*</span>
      <input class="form-control" formControlName="password"
             type="password" id="password" placeholder="Enter password">
      <small class="form-text text-muted">
        Password length should be greater than 8, with no whitespaces
      </small>
    </div>

    <div class="form-group col-md-6">
      <label for="confirmPassword">Confirm Password</label><span class="text-danger">*</span>
      <input class="form-control" formControlName="confirmPassword"
             type="password" id="confirmPassword" placeholder="Enter again password">
    </div>


    <div class="form-group col-md-6">
      <label for="role" class="text-dark mr-3">Role: </label>
      <div class="form-check form-check-inline"
           *ngFor="let role of roleTypes" id="role">
        <input class="form-check-input"
               type="radio" [id]="role" [value]="role"
               formControlName="role">
        <label class="form-check-label" [for]="role">{{role}}</label>
      </div>
    </div>

    <!--    <button class="btn btn-primary"-->
    <!--            type="submit" [disabled]="userCreateForm.invalid">-->
    <!--      Submit-->
    <!--    </button>-->

    <button class="btn btn-primary"
            type="submit">
      Submit
    </button>

  </form>
</div>
