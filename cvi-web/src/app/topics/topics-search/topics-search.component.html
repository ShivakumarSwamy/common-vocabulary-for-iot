<div class="container">

  <div class="text-center">
    <div class="form-row mt-3">
      <div class="form-group col-md-10 ml-4">
        <input (keyup.enter)="getResults()" [formControl]="searchControl"
               class="form-control" id="searchControl"
               placeholder="Enter search term"
               type="search">
      </div>

      <div class="form-group ml-2">
        <button (click)="getResults()"
                [disabled]="searchControl.invalid" class="btn btn-primary"
                type="button">Search
        </button>
      </div>
    </div>
  </div>

  <p *ngIf="showSorryMessage">Sorry, your search did not yield any results.</p>
  <div *ngIf="validResults()"
       class="mb-3">
    <hr>
    <div *ngFor="let topicProperties of topicsResponse.results">
      <div class="mb-3">
        <app-topic-item-details [topicProperties]="topicProperties"></app-topic-item-details>
      </div>
    </div>
  </div>

</div>
